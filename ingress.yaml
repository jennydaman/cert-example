apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cert-example
spec:
  tls:
  - hosts:
      - cert-example.oddbit.com
    secretName: cert-example-tls
  rules:
  - host: cert-example.oddbit.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cert-example
            port:
              name: http
